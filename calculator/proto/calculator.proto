syntax = "proto3";

package calculator;
 
import "sum.proto";
import "primes.proto";

option go_package = "github.com/BFDavidGamboa/grpc-go-course/calculator/proto";

service CalculatorService {
  rpc Sum(SumRequest) returns (SumResponse);
  rpc Primes(PrimesRequest) returns (stream PrimesResponse);
}